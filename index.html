        .filter-grid {

        .card {

            position: relative;
            overflow: hidden;

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .card:hover::before {
            opacity: 1;
            transform: rotate(45deg) translate(50%, 50%);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);

        .card-image {

        .card-title {

        .card-price {

        .add-to-cart {

        .add-to-cart:active {

        .cart-modal {

        .cart-item {

        }

        .checkout-btn:hover {

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-card {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 5px;
            opacity: 0.3;

        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .filter-grid { grid-template-columns: 1fr; }
            .products-grid { grid-template-columns: 1fr; }
            .container { padding: 0 1rem; }
        }
    </style>
</head>
<body>

    <script>
        // Base de datos de cromos
        const cromos = [

            },
            {

            {

            },
            {
                id: 6,

                position: "Defensa",
                rating: 92,
                rarity: "rare",
                price: 25.00,
                emoji: "ð¡ï¸"
            },
            {
                id: 7,

                team: "Real Madrid",
                position: "Centrocampista",
                rating: 91,
                rarity: "rare",
                price: 22.00,
                emoji: "ð©"
            },
            {
                id: 8,
                player: "Robert Lewandowski",
                team: "Barcelona",
                position: "Delantero",
                rating: 91,
                rarity: "rare",
                price: 24.00,
                emoji: "ð¦"
            },
            {
                id: 9,
                player: "Pedri",
                team: "Barcelona",
                position: "Centrocampista",
                rating: 87,
                rarity: "common",
                price: 15.00,
                emoji: "ð"
            },
            {
                id: 10,
                player: "Jude Bellingham",
                team: "Real Madrid",
                position: "Centrocampista",
                rating: 88,
                rarity: "common",
                price: 18.00,
                emoji: "ð«"
            }
        ];

        let cart = [];
        let filteredCromos = [...cromos];

        // Renderizar productos
        function renderProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(cromo => `
                <div class="card">
                    <div class="card-image rarity-${cromo.rarity}">
                        <span style="font-size: 4rem;">${cromo.emoji}</span>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${cromo.player}</h3>
                        <div class="card-details">
                            <span>ð ${cromo.team}</span>
                            <span>â½ ${cromo.position}</span>
                            <span>â­ Rating: ${cromo.rating}</span>
                            <span>ð ${cromo.rarity.charAt(0).toUpperCase() + cromo.rarity.slice(1)}</span>
                        </div>
                        <div class="card-price">â¬${cromo.price.toFixed(2)}</div>
                        <button class="add-to-cart" onclick="addToCart(${cromo.id})">
                            ð AÃ±adir al Carrito
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filtros
        function applyFilters() {
            const teamFilter = document.getElementById('teamFilter').value;
            const rarityFilter = document.getElementById('rarityFilter').value;
            const playerFilter = document.getElementById('playerFilter').value.toLowerCase();
            const priceFilter = parseFloat(document.getElementById('priceFilter').value) || Infinity;

            filteredCromos = cromos.filter(cromo => {
                return (!teamFilter || cromo.team === teamFilter) &&
                       (!rarityFilter || cromo.rarity === rarityFilter) &&
                       (!playerFilter || cromo.player.toLowerCase().includes(playerFilter)) &&
                       (cromo.price <= priceFilter);
            });

            renderProducts(filteredCromos);
        }

        function clearFilters() {
            document.getElementById('teamFilter').value = '';
            document.getElementById('rarityFilter').value = '';
            document.getElementById('playerFilter').value = '';
            document.getElementById('priceFilter').value = '';
            filteredCromos = [...cromos];
            renderProducts(filteredCromos);
        }

        // Carrito
        function addToCart(id) {
            const cromo = cromos.find(c => c.id === id);
            const existingItem = cart.find(item => item.id === id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...cromo, quantity: 1 });
            }
            
            updateCartUI();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartUI();
        }

        function updateQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(id);
                } else {
                    updateCartUI();
                }
            }
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartCount.textContent = totalItems;
            cartTotal.textContent = totalPrice.toFixed(2);
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <strong>${item.player}</strong><br>
                        <small>${item.team} - â¬${item.price.toFixed(2)}</small>
                    </div>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <button onclick="updateQuantity(${item.id}, -1)" style="background: #ff4757; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer;">-</button>
                        <span style="font-weight: bold;">${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)" style="background: #00b894; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer;">+</button>
                        <button onclick="removeFromCart(${item.id})" style="background: #e74c3c; color: white; border: none; padding: 0.5rem; border-radius: 5px; cursor: pointer;">ðï¸</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Tu carrito estÃ¡ vacÃ­o');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Â¡Gracias por tu compra! Total: â¬${total.toFixed(2)} ð\n\nÂ¡Tus cromos legendarios estÃ¡n en camino! â½â¨`);
            cart = [];
            updateCartUI();
            toggleCart();
        }

        // Event listeners
        document.getElementById('teamFilter').addEventListener('change', applyFilters);
        document.getElementById('rarityFilter').addEventListener('change', applyFilters);
        document.getElementById('playerFilter').addEventListener('input', applyFilters);
        document.getElementById('priceFilter').addEventListener('input', applyFilters);

        // Cerrar modal al hacer clic fuera
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // Inicializar
        renderProducts(cromos);
    </script>
